<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Route Viewer Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=YANDEX_API_KEY&lang=ru_RU"></script>
    
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #000000);
            --button-color: var(--tg-theme-button-color, #007AFF);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            font-family: -apple-system, sans-serif; 
            overflow: hidden; background: var(--bg-color); 
        }

        #map { position: absolute; inset: 0; z-index: 1; }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ñ–∏–ª—å—Ç—Ä–∞ - –ü–ï–†–ï–ù–ï–°–ï–ù –í –ü–†–ê–í–´–ô –ù–ò–ñ–ù–ò–ô –£–ì–û–õ */
        .filter-container {
            position: absolute; bottom: 40px; right: 16px; z-index: 2000;
            display: flex; flex-direction: column-reverse; align-items: flex-end; gap: 12px;
        }

        /* –ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ —Ñ–∏–ª—å—Ç—Ä–∞ */
        #filterTrigger {
            width: 56px; height: 56px; border-radius: 28px;
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #filterTrigger:active { transform: scale(0.9); }

        /* –í—ã–ø–∞–¥–∞—é—â–µ–µ –º–µ–Ω—é (–æ—Ç–∫—Ä—ã–≤–∞–µ—Ç—Å—è –í–í–ï–†–•) */
        #filterMenu {
            background: rgba(255, 255, 255, 0.98); border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 10px; display: none; flex-direction: column;
            min-width: 160px; border: 1px solid rgba(0,0,0,0.1);
            margin-bottom: 8px; /* –û—Ç—Å—Ç—É–ø –æ—Ç –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ —Ä–∞—Å–∫—Ä—ã—Ç–∏–∏ –≤–≤–µ—Ä—Ö */
        }
        #filterMenu.active { display: flex; }

        .menu-item {
            display: flex; align-items: center; gap: 12px;
            padding: 12px 16px; border-radius: 12px;
            cursor: pointer; color: #000; font-size: 16px; font-weight: 600;
        }
        .menu-item:active { background: #f2f2f7; }
        .menu-dot { width: 16px; height: 16px; border-radius: 50%; border: 1px solid rgba(0,0,0,0.1); flex-shrink: 0; }
        .menu-dot.all { background: linear-gradient(45deg, #ff3b30, #34c759, #007aff); }

        /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω–∞—è —à—Ç–æ—Ä–∫–∞ */
        #infoSheet {
            position: absolute; bottom: 0; left: 0; right: 0; z-index: 2500;
            background: #ffffff; border-radius: 24px 24px 0 0;
            transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            max-height: 65vh; overflow-y: auto; padding: 0 20px 30px 20px; 
            display: flex; flex-direction: column; width: 100%; box-sizing: border-box; color: #000;
        }
        #infoSheet.active { transform: translateY(0); }
        .sheet-handle { width: 40px; height: 5px; background: #e5e5ea; border-radius: 3px; margin: 12px auto; }
        .section-title { font-size: 12px; font-weight: 800; color: #8e8e93; text-transform: uppercase; text-align: center; margin: 10px 0; letter-spacing: 0.5px; }
        .path-tabs { display: flex; gap: 10px; overflow-x: auto; justify-content: center; margin-bottom: 12px; padding: 4px 0; }
        .tab-btn { min-width: 48px; height: 48px; border-radius: 16px; border: none; background: #f2f2f7; font-weight: 800; font-size: 17px; }
        .tab-btn.active { background: var(--button-color); color: var(--button-text); box-shadow: 0 4px 12px rgba(0,122,255,0.3); }
        .cmd-item { padding: 14px 0; border-bottom: 1px solid #f2f2f7; font-size: 16px; line-height: 1.4; }
        .close-sheet { position: absolute; top: 16px; right: 16px; font-size: 28px; border: none; background: none; color: #d1d1d6; line-height: 1; }
    </style>
</head>
<body>

<div class="filter-container" id="filterContainer">
    <div id="filterMenu"></div>
    <div id="filterTrigger" onclick="toggleMenu()">
        <svg viewBox="0 0 24 24" style="fill:white; width:28px; height:28px;"><path d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z"></path></svg>
    </div>
</div>

<div id="map"></div>

<div id="infoSheet">
    <div class="sheet-handle"></div>
    <button class="close-sheet" onclick="closeSheet()">√ó</button>
    <div id="sheetContent"></div>
</div>

<script>
/** --- –ù–ê–°–¢–†–û–ô–ö–ò --- **/
const BOT_TOKEN = "–í–ê–®_–¢–û–ö–ï–ù_–ë–û–¢–ê"; 
const CHAT_ID = "–í–ê–®_ID_–ß–ê–¢–ê";
const DEFAULT_URL = "https://raw.githubusercontent.com/yvayvapyvapyva/test/refs/heads/main/roads/%D0%BF%D0%B5%D1%80%D0%B5%D0%BA%D1%80%D0%B5%D1%81%D1%82%D0%BA%D0%B8.json";
const COLOR_MAP = { Gold: '#FFD700', Blue: '#007AFF', Red: '#FF3B30', Lime: '#34C759', Fuchsia: '#AF52DE', Orange: '#FF9500', Purple: '#5856D6', Cyan: '#5AC8FA', Brown: '#A2845E', Grey: '#8E8E93' };

const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

let map, points = [];
let currentFilter = 'all';

/** --- –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø --- **/
async function sendStats(user) {
    const text = `üöÄ *–í—Ö–æ–¥*\nüë§ *–ò–º—è:* ${user.first_name}\nüÜî *ID:* \`${user.id}\``;
    const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(text)}&parse_mode=Markdown`;
    try { await fetch(url); } catch (e) {}
}

/** --- –ö–ê–†–¢–ê --- **/
ymaps.ready(() => {
    map = new ymaps.Map("map", { center: [56.3399, 43.9332], zoom: 17, type: 'yandex#satellite', controls: [] });
    map.events.add('click', (e) => { 
        if (e.get('target') === map) {
            closeSheet(); 
            closeMenu(); 
        }
    });
    
    if (tg.initDataUnsafe?.user) sendStats(tg.initDataUnsafe.user);
    loadData();
});

async function loadData() {
    try {
        const res = await fetch(DEFAULT_URL);
        const data = await res.json();
        render(data);
        setupMenu(data);
    } catch (e) { console.error(e); }
}

/** --- –§–ò–õ–¨–¢–†–´ --- **/
function toggleMenu() { document.getElementById('filterMenu').classList.toggle('active'); }
function closeMenu() { document.getElementById('filterMenu').classList.remove('active'); }

function setupMenu(data) {
    const menu = document.getElementById('filterMenu');
    const colors = ['all', ...new Set(data.map(d => d.color))];
    menu.innerHTML = '';
    colors.forEach(col => {
        const item = document.createElement('div');
        item.className = 'menu-item';
        const dot = document.createElement('div');
        dot.className = `menu-dot ${col === 'all' ? 'all' : ''}`;
        if (col !== 'all') dot.style.backgroundColor = COLOR_MAP[col] || col;
        item.appendChild(dot);
        item.appendChild(document.createTextNode(col === 'all' ? '–í—Å–µ –º–µ—Ç–∫–∏' : col));
        item.onclick = () => {
            currentFilter = col;
            applyFilter();
            closeMenu();
        };
        menu.appendChild(item);
    });
}

function applyFilter() {
    points.forEach(p => {
        const isVisible = (currentFilter === 'all' || p.colorName === currentFilter);
        p.pm.options.set('visible', isVisible);
    });
}

/** --- –ü–†–û–°–ú–û–¢–† –ú–ê–†–®–†–£–¢–ê --- **/
function closeSheet() { 
    document.getElementById('infoSheet').classList.remove('active');
    document.getElementById('filterContainer').style.display = 'flex';
    applyFilter();
    points.forEach(p => {
        p.paths.forEach(obj => { 
            obj.line.options.set('visible', false); 
            obj.pmEnd.options.set('visible', false); 
        });
    });
}

window.showInitialView = function(pointId) {
    const point = points.find(p => p.id == pointId);
    document.getElementById('filterContainer').style.display = 'none';
    closeMenu();

    points.forEach(pt => {
        pt.pm.options.set('visible', pt.id == pointId);
        pt.paths.forEach(obj => {
            obj.line.options.set('visible', false);
            obj.pmEnd.options.set('visible', false);
        });
    });

    if (point.rawPaths.length === 1) {
        showPathDetails(pointId, 0);
    } else {
        let tabs = '<div class="path-tabs">';
        point.rawPaths.forEach((_, i) => {
            tabs += `<button class="tab-btn" onclick="showPathDetails(${pointId}, ${i})">${i + 1}</button>`;
        });
        tabs += '</div>';
        document.getElementById('sheetContent').innerHTML = tabs;
        document.getElementById('infoSheet').classList.add('active');
    }
};

window.showPathDetails = function(pointId, idx) {
    const point = points.find(p => p.id == pointId);
    const path = point.paths[idx];
    point.paths.forEach((obj, i) => {
        obj.line.options.set('visible', i === idx);
        obj.pmEnd.options.set('visible', i === idx);
    });

    let tabs = '';
    if (point.rawPaths.length > 1) {
        tabs = '<div class="path-tabs">';
        point.rawPaths.forEach((_, i) => {
            tabs += `<button class="tab-btn ${i === idx ? 'active' : ''}" onclick="showPathDetails(${pointId}, ${i})">${i + 1}</button>`;
        });
        tabs += '</div>';
    }

    const cmds = (path.raw.cmd || []).map(c => `<div class="cmd-item">${c}</div>`).join('');
    const html = `${tabs}<div class="section-title">–ö–æ–º–∞–Ω–¥—ã:</div><div class="cmd-list">${cmds}${path.raw.comm ? `<div class="comm-box">${path.raw.comm}</div>` : ''}</div>`;
    document.getElementById('sheetContent').innerHTML = html;
    document.getElementById('infoSheet').classList.add('active');
};

/** --- –†–ï–ù–î–ï–† --- **/
function render(json) {
    map.geoObjects.removeAll();
    points = [];
    json.forEach(d => {
        const p = { id: d.id, colorName: d.color, rawPaths: d.paths, paths: [] };
        const col = COLOR_MAP[d.color] || d.color;
        const svg = `<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"><g transform="rotate(${d.az},20,20)"><polygon points="20,2 35,35 20,26 5,35" fill="${col}" stroke="#000" stroke-width="1.5"/></g><circle cx="20" cy="20" r="7" fill="#fff" stroke="#000" stroke-width="1"/><text x="20" y="24" font-size="10" font-family="Arial" font-weight="bold" text-anchor="middle">${d.id}</text></svg>`;
        
        p.pm = new ymaps.Placemark([d.lat, d.lon], {}, {
            iconLayout: 'default#imageWithContent', iconImageSize: [40, 40], iconImageOffset: [-20, -20],
            iconImageHref: 'data:image/svg+xml;utf8,' + encodeURIComponent(svg)
        });
        p.pm.events.add('click', () => showInitialView(d.id));

        d.paths.forEach((pathData, i) => {
            const line = new ymaps.Polyline(pathData.pts, {}, { strokeColor: col, strokeWidth: 5, strokeOpacity: 0.8, visible: false, interactive: false });
            const lastPt = pathData.pts[pathData.pts.length - 1];
            const prevPt = pathData.pts[pathData.pts.length - 2];
            const finalAz = prevPt ? calculateAngle(prevPt, lastPt) : 0;
            const numSvg = `<svg xmlns="http://www.w3.org/2000/svg" width="34" height="34"><g transform="rotate(${finalAz},17,17)"><polygon points="17,2 30,30 17,22 4,30" fill="${col}" stroke="white" stroke-width="2"/></g><circle cx="17" cy="17" r="8" fill="white" stroke="${col}" stroke-width="2"/><text x="17" y="21" font-size="11" font-family="Arial" font-weight="900" text-anchor="middle" fill="#000">${i + 1}</text></svg>`;
            const pmEnd = new ymaps.Placemark(lastPt, {}, { iconLayout: 'default#imageWithContent', iconImageSize: [34, 34], iconImageOffset: [-17, -17], iconImageHref: 'data:image/svg+xml;utf8,' + encodeURIComponent(numSvg), visible: false, interactive: false });
            p.paths.push({ line, pmEnd, raw: pathData });
            map.geoObjects.add(line).add(pmEnd);
        });
        map.geoObjects.add(p.pm);
        points.push(p);
    });
}

function calculateAngle(p1, p2) {
    if (!p1 || !p2) return 0;
    const dLon = (p2[1] - p1[1]) * Math.PI / 180;
    const y = Math.sin(dLon) * Math.cos(p2[0] * Math.PI / 180);
    const x = Math.cos(p1[0] * Math.PI / 180) * Math.sin(p2[0] * Math.PI / 180) - Math.sin(p1[0] * Math.PI / 180) * Math.cos(p2[0] * Math.PI / 180) * Math.cos(dLon);
    return Math.round((Math.atan2(y, x) * 180 / Math.PI + 360) % 360);
}
</script>
